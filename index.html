<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <!--image site display-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@300&family=Hanken+Grotesk:wght@500;700;800&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca:wght@200&family=Outfit:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <!--CSS Styles-->
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
  <main>
    <div class="preview-card">
      <div class="upper-card">
        <div class="card-image">
         <img src="images/image-equilibrium.jpg" alt="image-equilibrium"> 
        </div>
      </div>
      <div class="lower-card">
        <h3>Equilibrium #3429</h3>
        <p class="content">Our Equilibrium collection promotes balance and calm.</p>
        <div class="wrap">
          <div class="wrap-card">
            <img src="images/icon-ethereum.svg" alt="" class="icon">
            <span> 0.041 ETH</span>
          </div>
          <div class="wrap-time">
            <img src="images/icon-clock.svg" alt="" class="icon">
            <span>3 days left</span>
          </div>
        </div>
        </div class="about-author">
          <img src="images/image-avatar.png" alt="avatar-image" class="jules-image">
          <p class="author-name"> Creation of <a hef="#">Jules Wyvern</a></p>
        </div>
      </div>
     </div>
    </main> 
  </body>
</html>
